<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Cost Per Exposure Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .reset-btn {
      display: block;
      margin: 0 auto 30px auto;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #c62828;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .film-form {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      cursor: grab;
      user-select: none;
    }

    .film-form.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    .film-form input[type="text"],
    .film-form input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    .film-title {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      border: none;
      background: transparent;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .film-title:focus {
      outline: 2px solid #007acc;
      background-color: #eef7ff;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #2a7a2a;
    }
  </style>
</head>

<body>

  <h2>Film Roll Cost Per Exposure Calculator</h2>
  <button class="reset-btn">Reset All</button>

  <div class="container" id="container">
    <!-- Film Roll Forms -->
    <div class="film-form" data-roll="0" draggable="true">
      <input type="text" class="film-title" value="Roll 1" />
      <label>Film Price:</label>
      <input type="text" class="film-price" placeholder="e.g. 12.50" />
      <label>Number of Exposures:</label>
      <input type="number" class="exposures" placeholder="e.g. 36" />
      <label>Dev/Scan Price:</label>
      <input type="text" class="dev-price" placeholder="e.g. 5.75" />
      <div class="result">Cost per exposure: <span class="cost">0</span></div>
    </div>

    <div class="film-form" data-roll="1" draggable="true">
      <input type="text" class="film-title" value="Roll 2" />
      <label>Film Price:</label>
      <input type="text" class="film-price" />
      <label>Number of Exposures:</label>
      <input type="number" class="exposures" />
      <label>Dev/Scan Price:</label>
      <input type="text" class="dev-price" />
      <div class="result">Cost per exposure: <span class="cost">0</span></div>
    </div>

    <div class="film-form" data-roll="2" draggable="true">
      <input type="text" class="film-title" value="Roll 3" />
      <label>Film Price:</label>
      <input type="text" class="film-price" />
      <label>Number of Exposures:</label>
      <input type="number" class="exposures" />
      <label>Dev/Scan Price:</label>
      <input type="text" class="dev-price" />
      <div class="result">Cost per exposure: <span class="cost">0</span></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'filmRollData';
    let debounceTimer;

    function formatWithCommas(value) {
      if (isNaN(value)) return "";
      return Number(value).toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function parseFormattedNumber(value) {
      return parseFloat(value.replace(/,/g, '')) || 0;
    }

    function calculateCost(form) {
      const filmInput = form.querySelector('.film-price');
      const devInput = form.querySelector('.dev-price');
      const exposuresInput = form.querySelector('.exposures');
      const result = form.querySelector('.cost');

      const filmPrice = parseFormattedNumber(filmInput.value);
      const devPrice = parseFormattedNumber(devInput.value);
      const exposures = parseInt(exposuresInput.value) || 0;

      const total = filmPrice + devPrice;
      const costPerExposure = exposures > 0 ? (total / exposures).toFixed(2) : "0.00";

      result.textContent = formatWithCommas(costPerExposure);
    }

    function saveAllForms() {
      const forms = document.querySelectorAll('.film-form');
      const data = [];

      forms.forEach((form) => {
        data.push({
          title: form.querySelector('.film-title').value,
          film: form.querySelector('.film-price').value,
          dev: form.querySelector('.dev-price').value,
          exposures: form.querySelector('.exposures').value
        });
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function debounceSave() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(saveAllForms, 500);
    }

    function loadFromStorage() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (!stored) return;

      const data = JSON.parse(stored);
      const container = document.getElementById('container');
      container.innerHTML = ''; // Clear existing forms

      data.forEach((roll, i) => {
        const form = createForm(i, roll);
        container.appendChild(form);
      });

      // Re-bind inputs & drag events after load
      document.querySelectorAll('.film-form').forEach(handleInput);
      enableDragAndDrop();
    }

    function createForm(index, data = {}) {
      // Create a div and fill with inner HTML for a form
      const div = document.createElement('div');
      div.classList.add('film-form');
      div.setAttribute('data-roll', index);
      div.setAttribute('draggable', 'true');

      div.innerHTML = `
        <input type="text" class="film-title" value="${data.title || `Roll ${index + 1}`}" />
        <label>Film Price:</label>
        <input type="text" class="film-price" placeholder="e.g. 12.50" value="${data.film || ''}" />
        <label>Number of Exposures:</label>
        <input type="number" class="exposures" placeholder="e.g. 36" value="${data.exposures || ''}" />
        <label>Dev/Scan Price:</label>
        <input type="text" class="dev-price" placeholder="e.g. 5.75" value="${data.dev || ''}" />
        <div class="result">Cost per exposure: <span class="cost">0</span></div>
      `;

      calculateCost(div);
      handleInput(div);
      return div;
    }

    function handleInput(form) {
      const filmInput = form.querySelector('.film-price');
      const devInput = form.querySelector('.dev-price');
      const exposuresInput = form.querySelector('.exposures');
      const titleInput = form.querySelector('.film-title');

      const recalcAndSave = () => {
        calculateCost(form);
        debounceSave();
      };

      [filmInput, devInput].forEach(input => {
        input.addEventListener('blur', () => {
          const num = parseFormattedNumber(input.value);
          input.value = formatWithCommas(num);  // keep 2 decimals, no rounding to int
          recalcAndSave();
        });

        input.addEventListener('input', recalcAndSave);
      });

      exposuresInput.addEventListener('input', recalcAndSave);
      titleInput.addEventListener('input', debounceSave);
    }

    // Drag and Drop Logic
    function enableDragAndDrop() {
      const container = document.getElementById('container');
      let draggedElem = null;

      container.querySelectorAll('.film-form').forEach(form => {
        form.addEventListener('dragstart', (e) => {
          draggedElem = form;
          form.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
        });

        form.addEventListener('dragend', () => {
          draggedElem = null;
          container.querySelectorAll('.film-form').forEach(f => f.classList.remove('dragging'));
          saveAllForms(); // Save order after drag end
        });

        form.addEventListener('dragover', (e) => {
          e.preventDefault();

          const target = e.target.closest('.film-form');
          if (!target || target === draggedElem) return;

          const rect = target.getBoundingClientRect();
          const next = (e.clientY - rect.top) > (rect.height / 2);

          if (next) {
            container.insertBefore(draggedElem, target.nextSibling);
          } else {
            container.insertBefore(draggedElem, target);
          }
        });
      });
    }

    // Reset button
    document.querySelector('.reset-btn').addEventListener('click', () => {
      if (confirm("Reset all fields and clear saved data?")) {
        localStorage.removeItem(STORAGE_KEY);
        const container = document.getElementById('container');
        container.innerHTML = '';
        // Create fresh 3 forms
        for (let i = 0; i < 3; i++) {
          const form = createForm(i);
          container.appendChild(form);
        }
        enableDragAndDrop();
      }
    });

    // Initial load
    if (localStorage.getItem(STORAGE_KEY)) {
      loadFromStorage();
    } else {
      enableDragAndDrop();
      document.querySelectorAll('.film-form').forEach(form => {
        calculateCost(form);
        handleInput(form);
      });
    }
  </script>

</body>

</html>
