<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Cost Per Exposure Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .reset-form {
      display: block;
      margin: 15px auto 0 auto;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .reset-form:hover {
      background-color: #e0e0e0;
    }

    .reset-form:active {
      background-color: #d6d6d6;
      transform: scale(0.97);
    }

    .reset-btn {
      display: block;
      margin: 0 auto 30px auto;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #c62828;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .film-form {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      cursor: grab;
      user-select: none;
    }

    .film-form.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    .film-form input[type="text"],
    .film-form input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    .film-title {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      border: none;
      background: transparent;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .film-title:focus {
      outline: 2px solid #007acc;
      background-color: #eef7ff;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #2a7a2a;
    }

    .footer {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      color: #555;
      font-family: 'Segoe UI', sans-serif;
    }

    .github-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .github-icon {
      width: 24px;
      height: 24px;
      fill: #333;
      transition: fill 0.2s ease;
    }

    .github-link:hover .github-icon {
      fill: #007acc;
    }

    .footer-text {
      font-size: 1.2rem;
    }

    .footer-text a {
      color: #444;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .footer-text a:hover {
      color: #007acc;
    }
  </style>
</head>

<body>

  <h2>Film Roll Cost Per Exposure Calculator</h2>
  <button class="reset-btn">Reset All</button>

  <div class="container" id="container">
    <!-- Film Roll Forms -->
    <div class="film-form" data-roll="0" draggable="true">
      <input type="text" class="film-title" value="Roll 1" />
      <label>Film Price:</label>
      <input type="text" class="film-price" placeholder="e.g. 12.50" />
      <label>Number of Exposures:</label>
      <input type="number" class="exposures" placeholder="e.g. 36" />
      <label>Dev/Scan Price:</label>
      <input type="text" class="dev-price" placeholder="e.g. 5.75" />
      <div class="result">Cost per exposure: <span class="cost">0</span></div>
    </div>

    <div class="film-form" data-roll="1" draggable="true">
      <input type="text" class="film-title" value="Roll 2" />
      <label>Film Price:</label>
      <input type="text" class="film-price" />
      <label>Number of Exposures:</label>
      <input type="number" class="exposures" />
      <label>Dev/Scan Price:</label>
      <input type="text" class="dev-price" />
      <div class="result">Cost per exposure: <span class="cost">0</span></div>
    </div>

    <div class="film-form" data-roll="2" draggable="true">
      <input type="text" class="film-title" value="Roll 3" />
      <label>Film Price:</label>
      <input type="text" class="film-price" />
      <label>Number of Exposures:</label>
      <input type="number" class="exposures" />
      <label>Dev/Scan Price:</label>
      <input type="text" class="dev-price" />
      <div class="result">Cost per exposure: <span class="cost">0</span></div>
    </div>
  </div>

  <footer class="footer">

    <a href="https://github.com/andikaraditya/film-calculator" target="_blank" class="github-link" aria-label="GitHub">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50">
        <path
          d="M17.791,46.836C18.502,46.53,19,45.823,19,45v-5.4c0-0.197,0.016-0.402,0.041-0.61C19.027,38.994,19.014,38.997,19,39 c0,0-3,0-3.6,0c-1.5,0-2.8-0.6-3.4-1.8c-0.7-1.3-1-3.5-2.8-4.7C8.9,32.3,9.1,32,9.7,32c0.6,0.1,1.9,0.9,2.7,2c0.9,1.1,1.8,2,3.4,2 c2.487,0,3.82-0.125,4.622-0.555C21.356,34.056,22.649,33,24,33v-0.025c-5.668-0.182-9.289-2.066-10.975-4.975 c-3.665,0.042-6.856,0.405-8.677,0.707c-0.058-0.327-0.108-0.656-0.151-0.987c1.797-0.296,4.843-0.647,8.345-0.714 c-0.112-0.276-0.209-0.559-0.291-0.849c-3.511-0.178-6.541-0.039-8.187,0.097c-0.02-0.332-0.047-0.663-0.051-0.999 c1.649-0.135,4.597-0.27,8.018-0.111c-0.079-0.5-0.13-1.011-0.13-1.543c0-1.7,0.6-3.5,1.7-5c-0.5-1.7-1.2-5.3,0.2-6.6 c2.7,0,4.6,1.3,5.5,2.1C21,13.4,22.9,13,25,13s4,0.4,5.6,1.1c0.9-0.8,2.8-2.1,5.5-2.1c1.5,1.4,0.7,5,0.2,6.6c1.1,1.5,1.7,3.2,1.6,5 c0,0.484-0.045,0.951-0.11,1.409c3.499-0.172,6.527-0.034,8.204,0.102c-0.002,0.337-0.033,0.666-0.051,0.999 c-1.671-0.138-4.775-0.28-8.359-0.089c-0.089,0.336-0.197,0.663-0.325,0.98c3.546,0.046,6.665,0.389,8.548,0.689 c-0.043,0.332-0.093,0.661-0.151,0.987c-1.912-0.306-5.171-0.664-8.879-0.682C35.112,30.873,31.557,32.75,26,32.969V33 c2.6,0,5,3.9,5,6.6V45c0,0.823,0.498,1.53,1.209,1.836C41.37,43.804,48,35.164,48,25C48,12.318,37.683,2,25,2S2,12.318,2,25 C2,35.164,8.63,43.804,17.791,46.836z">
        </path>
      </svg>
    </a>
    <span class="footer-text">made by <a href="https://github.com/andikaraditya"
        target="_blank">andikaraditya</a></span>

  </footer>

  <script>
    const STORAGE_KEY = 'filmRollData';
    let debounceTimer;

    function formatWithCommas(value) {
      if (isNaN(value)) return "";
      return Number(value).toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function parseFormattedNumber(value) {
      return parseFloat(value.replace(/,/g, '')) || 0;
    }

    function calculateCost(form) {
      const filmInput = form.querySelector('.film-price');
      const devInput = form.querySelector('.dev-price');
      const exposuresInput = form.querySelector('.exposures');
      const result = form.querySelector('.cost');

      const filmPrice = parseFormattedNumber(filmInput.value);
      const devPrice = parseFormattedNumber(devInput.value);
      const exposures = parseInt(exposuresInput.value) || 0;

      const total = filmPrice + devPrice;
      const costPerExposure = exposures > 0 ? (total / exposures).toFixed(2) : "0.00";

      result.textContent = formatWithCommas(costPerExposure);
    }

    function saveAllForms() {
      const forms = document.querySelectorAll('.film-form');
      const data = [];

      forms.forEach((form) => {
        data.push({
          title: form.querySelector('.film-title').value,
          film: form.querySelector('.film-price').value,
          dev: form.querySelector('.dev-price').value,
          exposures: form.querySelector('.exposures').value
        });
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function debounceSave() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(saveAllForms, 500);
    }

    function loadFromStorage() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (!stored) return;

      const data = JSON.parse(stored);
      const container = document.getElementById('container');
      container.innerHTML = ''; // Clear existing forms

      data.forEach((roll, i) => {
        const form = createForm(i, roll);
        container.appendChild(form);
      });

      // Re-bind inputs & drag events after load
      document.querySelectorAll('.film-form').forEach(handleInput);
      enableDragAndDrop();
    }

    function createForm(index, data = {}) {
      // Create a div and fill with inner HTML for a form
      const div = document.createElement('div');
      div.classList.add('film-form');
      div.setAttribute('data-roll', index);
      div.setAttribute('draggable', 'true');

      div.innerHTML = `
        <input type="text" class="film-title" value="${data.title || `Roll ${index + 1}`}" />
        <label>Film Price:</label>
        <input type="text" class="film-price" placeholder="e.g. 12.50" value="${data.film || ''}" />
        <label>Number of Exposures:</label>
        <input type="number" class="exposures" placeholder="e.g. 36" value="${data.exposures || ''}" />
        <label>Dev/Scan Price:</label>
        <input type="text" class="dev-price" placeholder="e.g. 5.75" value="${data.dev || ''}" />
        <div class="result">Cost per exposure: <span class="cost">0</span></div>
        <button type="button" class="reset-form">Reset This Roll</button>`;

      calculateCost(div);
      handleInput(div);
      handleResetButton(div, index);
      return div;
    }

    function handleResetButton(form, index) {
      const resetBtn = form.querySelector('.reset-form');
      resetBtn.addEventListener('click', () => {
        if (confirm(`Reset only Roll ${index + 1}?`)) {
          form.querySelector('.film-title').value = `Roll ${index + 1}`;
          form.querySelector('.film-price').value = "";
          form.querySelector('.exposures').value = "";
          form.querySelector('.dev-price').value = "";
          calculateCost(form);
          saveAllForms();
        }
      });
    }

    function handleInput(form) {
      const filmInput = form.querySelector('.film-price');
      const devInput = form.querySelector('.dev-price');
      const exposuresInput = form.querySelector('.exposures');
      const titleInput = form.querySelector('.film-title');

      const recalcAndSave = () => {
        calculateCost(form);
        debounceSave();
      };

      [filmInput, devInput].forEach(input => {
        input.addEventListener('blur', () => {
          const num = parseFormattedNumber(input.value);
          input.value = formatWithCommas(num);  // keep 2 decimals, no rounding to int
          recalcAndSave();
        });

        input.addEventListener('input', recalcAndSave);
      });

      exposuresInput.addEventListener('input', recalcAndSave);
      titleInput.addEventListener('input', debounceSave);
    }

    // Drag and Drop Logic
    function enableDragAndDrop() {
      const container = document.getElementById('container');
      let draggedElem = null;

      container.querySelectorAll('.film-form').forEach(form => {
        form.addEventListener('dragstart', (e) => {
          draggedElem = form;
          form.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
        });

        form.addEventListener('dragend', () => {
          draggedElem = null;
          container.querySelectorAll('.film-form').forEach(f => f.classList.remove('dragging'));
          saveAllForms(); // Save order after drag end
        });

        form.addEventListener('dragover', (e) => {
          e.preventDefault();

          const target = e.target.closest('.film-form');
          if (!target || target === draggedElem) return;

          const rect = target.getBoundingClientRect();
          const next = (e.clientY - rect.top) > (rect.height / 2);

          if (next) {
            container.insertBefore(draggedElem, target.nextSibling);
          } else {
            container.insertBefore(draggedElem, target);
          }
        });
      });
    }

    // Reset button
    document.querySelector('.reset-btn').addEventListener('click', () => {
      if (confirm("Reset all fields and clear saved data?")) {
        localStorage.removeItem(STORAGE_KEY);
        const container = document.getElementById('container');
        container.innerHTML = '';
        // Create fresh 3 forms
        for (let i = 0; i < 3; i++) {
          const form = createForm(i);
          container.appendChild(form);
        }
        enableDragAndDrop();
      }
    });

    // Initial load
    if (localStorage.getItem(STORAGE_KEY)) {
      loadFromStorage();
    } else {
      enableDragAndDrop();
      document.querySelectorAll('.film-form').forEach(form => {
        calculateCost(form);
        handleInput(form);
      });
    }
  </script>
</body>

</html>
